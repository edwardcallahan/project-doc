@(title: String, contextTitle: String)(content: Html)

<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<html>
    <head>
        <meta charset="utf-8">
        <!-- If you delete this meta tag World War Z will become a reality -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="@routes.Assets.at("lib/normalize.css/normalize.css")">
        <link rel="stylesheet" href="@routes.Assets.at("lib/foundation/css/foundation.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.min.css")">
        <script src="@routes.Assets.at("lib/modernizr/modernizr.min.js")"></script>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <header class="fw-wrapper">
            <div class="row">
                <div class="small-12 columns">
                    <a href="#" class="logo">
                        @svg.conductrFullColor()
                    </a>
                    <nav>
                        <a href="#">Menu Item</a>
                        <a href="#">Menu Item</a>
                    </nav>
                </div>
            </div>
        </header>
        <div class="page-title">
            <div class="row">
                <div class="small-12 columns">
                    <h3>@contextTitle</h3>
                </div>
            </div>
        </div>
        @content
        <footer class="fw-wrapper">
            <div class="row">
                <div class="small-8 columns">
                    Something else here
                </div>
                <div class="small-4 columns">
                    Typesafe Copyright and logo here
                </div>
            </div>
        </footer>
    </body>
</html>
